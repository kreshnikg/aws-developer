# Read the documentation at https://www.serverless.com/framework/docs/providers/aws/guide/serverless.yml/
service: symfony

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: eu-west-1
    # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
    stage: dev
    runtime: provided.al2
    environment:
        # Symfony environment variables
        APP_ENV: prod
    iam:
        role:
            statements:
                - Effect: Allow
                  Action:
                      - 'ec2:CreateNetworkInterface'
                      - 'ec2:DescribeNetworkInterfaces'
                      - 'ec2:DeleteNetworkInterface'
                  Resource: '*'

plugins:
    - ./vendor/bref/bref

functions:
    worker:
        handler: public/worker.php
        layers:
            - ${bref:layer.php-82} # PHP
        events:
            - sqs:
                arn: arn:aws:sqs:eu-west-1:858416334378:awsdeveloper-email-queue
                batchSize: 1
                functionResponseType: ReportBatchItemFailures
        timeout: 20

package:
    patterns:
        # Excluded files and folders for deployment
        - '!assets/**'
        - '!frontend/**'
        - '!node_modules/**'
        - '!public/build/**'
        - '!tests/**'
        - '!var/**'
        # If you want to include files and folders that are part of excluded folders,
        # add them at the end
        - 'var/cache/prod/**'
        - 'public/build/entrypoints.json'
        - 'public/build/manifest.json'
