# Read the documentation at https://www.serverless.com/framework/docs/providers/aws/guide/serverless.yml/
service: symfony

provider:
    name: aws
    region: eu-west-1
    stage: dev
    runtime: provided.al2
    environment:
        # Symfony environment variables
        APP_ENV: prod
    iam:
        role:
            statements:
                - Effect: Allow
                  Action:
                    - 'ses:SendEmail',
                    - 'ses:SendRawEmail'
                  Resource: '*'

plugins:
    - ./vendor/bref/bref

functions:
    worker:
        handler: public/worker.php
        layers:
            - ${bref:layer.php-82} # PHP
        events:
            - sqs:
                arn: arn:aws:sqs:eu-west-1:333636707942:awsdeveloper-email-queue
                batchSize: 1
                functionResponseType: ReportBatchItemFailures
        timeout: 15
        vpc:
            securityGroupIds:
                - sg-08bbf62c30d4e1b21 # default
                - sg-0f069e8c2ce8c8efe # lambda-rds-1
            subnetIds:
                - subnet-07f3d33876f164ad3 # eu-west-1a
                - subnet-064b7ff99b60bf563 # eu-west-1b
                - subnet-04ffa11570295f83d # eu-west-1c

package:
    patterns:
        # Excluded files and folders for deployment
        - '!assets/**'
        - '!frontend/**'
        - '!node_modules/**'
        - '!public/build/**'
        - '!tests/**'
        - '!var/**'
        # If you want to include files and folders that are part of excluded folders,
        # add them at the end
        - 'var/cache/prod/**'
        - 'public/build/entrypoints.json'
        - 'public/build/manifest.json'
